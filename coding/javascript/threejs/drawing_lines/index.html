<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <!-- 样式表的路径 -->
		<link rel="stylesheet" type="text/css" href="./index.css">
	</head>
	<body>
        <!-- three.js的存放路径 -->
		<script src="/plugins/three/build/three.js"></script>
        <!-- 我们自己的代码 -->
		<script src="./index.js"></script>

		<div id="webgl-error"></div>
		<script type="module">
			import WebGL from "/plugins/three/examples/jsm/capabilities/WebGL.js"
			
			if (WebGL.isWebGLAvailable()) {
				// init
				animate();
			} else {
				const warning = WebGL.getWebGLErrorMessage();
				document.getElementById('webgl-error').appendChild(warning);
			}

		</script>

	</body>
</html>
