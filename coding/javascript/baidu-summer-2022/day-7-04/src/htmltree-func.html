<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script>
const arr = ["index.html", "js", ["index.js"], "css", ["index.css"]];

function toHTML(arr) {
  let res = "";
  let i = 0;
  const len = arr.length;
  while (i < len) {
    // 当前项是否是文件夹
    if (i + 1 < len && typeof arr[i + 1] !== "string") {
      const subArr = arr[i + 1];
      res += "<li>" + arr[i] + toHTML(subArr) + "</li>";
      i += 2;
    }
    // 是文件
    else {
      res += "<li>" + arr[i] + "</li>";
      i += 1;
    }
  }
  return "<ul>" + res + "</ul>";
}


document.body.innerHTML = toHTML(["root1", arr, "root2", arr]);
</script>
</body>
</html>
