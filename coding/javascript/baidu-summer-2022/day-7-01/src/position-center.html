<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Position center</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            background-color: bisque;

        }

        #center{
            width: 100px;
            height: 100px;
            background-color: gold;

            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;

        }
    </style>
</head>
<body>
    <div id="center"></div>
</body>
</html>
