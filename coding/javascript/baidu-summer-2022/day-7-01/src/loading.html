<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading Demo</title>
    <style>
        .loading{
            width:35px;
            height: 35px;
            border: 5px solid rgb(226, 241, 230);
            border-radius: 50%;
            border-top-color: rgb(52, 214, 98);
            border-right-color: rgb(52, 214, 98);
            animation: rotate 500ms infinite linear;
        }
        @keyframes rotate {
            from {
                transform: rotate(0)
            }
            to {
                transform: rotate(1turn)
            }
        }
    </style>
</head>
<body>
    <h1>Loading</h1>
    <div class="loading"></div>
</body>
</html>
