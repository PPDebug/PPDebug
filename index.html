<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'üëΩPPDebug',
      // repo: 'http',
      loadSidebar: true,
      subMaxLevel: 3,
      externalLinkTarget: '_blank',
      loadNavbar: true,
      coverpage: true,
      executeScript: true,
      themeColor: "#42b983",
      search: {
        paths: 'auto',
        placeholder: 'üîç ÊêúÁ¥¢',
        noData: 'üòí Êâæ‰∏çÂà∞ÁªìÊûú',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // ËøáÊúüÊó∂Èó¥ÔºåÂçï‰ΩçÊØ´ÁßíÔºåÈªòËÆ§‰∏ÄÂ§©
      },//Ê∑ªÂä†ÊêúÁ¥¢Ê°Ü

      // disqus: 'PPDebug',
      
      pagination: {
        previoudText: "previous",
        nextText: "next",
        crossChapter: true,
        crossChapterText: true
      },

      tabs: {
        persist: true,
        sync: true,
        theme: "classic",
        tabComments: true,
        tabHeadings: true
      },

      markdown: {
        renderer: {

          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            }
            if (lang === "dot") {
              return ('<div class="viz">' +  Viz(code, "SVG") + '</div>');   
            }
            if (lang === "tex") {
              return (
                "<span class=tex>" + 
                katex.renderToString(code, {thorwOnError: false}) + 
                "</span>"
              )
            };
            return this.origin.code.apply(this, arguments);
          }
        }
      }, 

      chat: {
        title: "Q & A",
        users:[],
        myself: 'PPDebug',
        animation: 500,
      },

      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },

      formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",

      plugins: [
        // footer
        // function(hook) {
        //   var footer = [
        //     "<hr/>",
        //     "<footer style='text-align:center'>",
        //     "<span><a href='https://github.com/PPDebug'>PPDebug</a> &copy;2022.</span>",
        //     '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
        //     '</footer>'
        //   ].join('');
        //   hook.afterEach(function(html) {
        //     return html + footer;
        //   });
        // },
        // edit Button
        function(hook, vm) {
          hook.beforeEach(function(content) {
            console.log(vm.config.repo);
            var url ='https://github.com/ppdebug/ppdebug.github.io/blob/main/' + vm.route.file;
            var editMD = '[üìù EDIT DOCUMENT](' + url + ')\n';

            return (
              `\n<br/> \n\n` +
              content +
              '\n\n Last modified {docsify-updated} ' + editMD + "\n\n"
            );
          });
        }
      ],
    }
  </script>
